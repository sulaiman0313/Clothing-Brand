<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftCart</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2&family=Poppins:wght@100&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <link rel="shortcut icon" href="Free_Sample_By_Wix.jpg" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="top">
            <h2>Swift<span>Cart</span></h2>
            <ul class="top-menu">
                <li><a href="#">T-shirt's</a></li>
                <li><a href="#">Jeans</a></li>
                <li><a href="#">Shirt</a></li>
                <li><a href="#">Trouser</a></li>
                <li class="menu-logo"><a href="#">
                        <i class="ri-shopping-cart-fill"></i>
                        <span class="badge">3</span>
                    </a></li>
            </ul>
        </div>
        <div class="mid">
           <div class="left">
            <div class="blank">
                <h2>winter</h2>
                <h3>202<span class="number-char">4</span></h3>
                <div class="buttons">
                    <button>Explore</button>
                </div>
            </div>
           </div>
           <div class="right">
            <img src="png-removebg-preview.png" alt="">
            <div class="search">
                <input type="search" placeholder="search">
                <a href="#"><i class="ri-search-line"></i></a>
            </div>
            <div class="login">
                <a href="#"><i class="ri-account-circle-fill"></i></a>
            </div>

            
           </div>
        </div>
    </div>
</body>

</html>
